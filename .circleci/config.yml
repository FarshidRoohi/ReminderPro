version: 5
jobs:
  build:
    working_directory: ~/app
    docker:
    - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx3200m
    ranches:
      only:
      - master
    steps:
    - checkout
    - restore_cache:
        key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

    - run: echo $KEYSTORE | base64 --decode >> ${HOME}/app/keystore.jks
    - run: echo $p12 | base64 --decode >> ${HOME}/app/key.p12
    - run: echo 'export p12=${HOME}/app/key.p12' >> $BASH_ENV
    - run: echo 'export KEYSTORE=${HOME}/app/keystore.jks' >> $BASH_ENV
    - run:
        name: get key store
        command: curl $KEY_STOR_DOWNLOAD_LINK --output ./app/key_store_reminder.jks

    - run:
        name: Download Dependencies
        command: ./gradlew androidDependencies
    - save_cache:
        paths:
        - ~/.gradle
        key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
    - run:
        name: Run Tests
        command: ./gradlew lint test
    - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
        path: app/build/reports
        destination: reports
    - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
        path: app/build/test-results
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
    - run:
        name: ‌Release App
        command: ./gradlew clean assembleRelease
    - run:
        name: ‌Release App
        command: ./gradlew  publishApkRelease
    - store_artifacts:
        path: app/build/outputs
        destination: apks