apply plugin: 'com.android.application'
apply from : rootProject.file('gradle/dependencies.gradle')

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ir.farshid_roohi.reminderpro"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "0.001"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding{
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation dep.appcompatV7
    implementation dep.cardView
    implementation dep.recyclerView
    implementation dep.design
    implementation dep.lifecycleRuntime
    implementation dep.lifecycleExtensions
    implementation dep.playServiceMaps
    implementation dep.playServiceLocation
    implementation dep.playServicePlace
    implementation dep.mapUtils
    implementation dep.gson
    implementation dep.retrofit
    implementation dep.picasso
    implementation dep.constraintLayout
    implementation dep.eventbus

    annotationProcessor dep.lifecycleCompiler


}
